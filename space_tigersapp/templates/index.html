{% extends 'base.html' %}
{% block content %}
<style>
    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: stretch;
    }
    
    .product-card {
        background-color: #f1f1f1;
        width: 13%; 
        margin: 10px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        border: 2px solid blue;
        border-radius: 5px;
    }

    .product-card img {
        width: 180px;
        height: 200px;
    }

    .product-card h5 {
        font-size: 18px; 
        margin-top: 10px;
    }

    .product-card p {
        font-size: 16px; 
        margin-top: 5px;
    }
</style>

<div class="product-container">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image_url.url }}" alt="{{ product.name }}">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
